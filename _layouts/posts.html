---
layout: default
---

<div class="post-content">
	<h1>{{ page.title }}</h1>
	<h3>{{ page.meta }}</h3>

	{{ content }}

	<div class="navigation row">

		{% if page.previous_post %}
	  	<div class="previous col-md-4"><a href="">
		  	<span class="glyphicon glyphicon glyphicon-menu-left" aria-hidden="true"></span> Previous: {{ page.previous_post }}
	    </a></div>

	  	<div class="current  col-md-4"><a href="{{ page.link }}"> Download as PDF: {{ page.title }} </a></div>

	  	{% else %}
		<div class="current  col-md-4 col-md-offset-4"><a href="{{ page.link }}"> Download as PDF: {{ page.title }} </a></div>

	    {% endif %}

	    {% if page.next_post %}
	    <div class="next col-md-4"><a href="">
	  		Next: {{ page.next_post }} <span class="glyphicon glyphicon glyphicon-menu-right align-right" aria-hidden="true"></span>
	    </a></div>
	    {% endif %}
	    
	</div>
</div>
